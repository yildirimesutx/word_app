{% extends 'users/base.html' %}


{% block content %}
{% load crispy_forms_tags %}

 
<div class="d-flex justify-content-center">
<div style="width: 50%; margin:1rem; border:1px solid grey">
    <h2 class="m-3" style="display:block;">Login</h2>
    <hr>



<div class="w-90 m-2">
    <form action="" method="post">
        {% csrf_token %} {{form|crispy}}
        <button type="submit" class="btn btn-danger mt-2">Login</button>
    </form>
    <p>Need an account?  <a href="{% url 'register' %}">Sign Up Now</a></p>


</div>
</div>
</div>


{% endblock %}
